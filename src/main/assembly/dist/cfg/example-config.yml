vaultCatalogService:
  url: http://localhost:20305/
  httpClient:
    timeout: 30s
    connectionTimeout: 15s
    timeToLive: 1h
    retries: 2
#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: OFF
  loggers:
    "nl.knaw.dans":
      level: INFO
  appenders:
    - type: file
      archive: false
      timeZone: system
      currentLogFilename: ${HOME}/data-vault-cli.log

